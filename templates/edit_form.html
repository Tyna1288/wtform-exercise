<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
</head>
<body>
    
    {% extends 'base.html' %}
    
    {% block content %}
    
    <h1>{{ pet.name }}</h1>
    
    {% if pet.photo_url %}
    <img class="img-fluid" src="{{ pet.photo_url }}">
    {% endif %}
    
    <h2>Edit</h2>
    
    <form method="POST">
        {% include "form.html" %}
        <button class="btn btn-primary" type="submit">Edit</button>
    </form>
    
    {% endblock %}
    
</body>
</html>
